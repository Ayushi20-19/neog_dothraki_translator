<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dothraki Translator</title>
  </head>
  <body>
    <nav class="nav"><h1>The Dothraki language Translator</h1></nav>
    <section>
      <div class="container">
        <!-- <button class="D-category">Dothraki</button>
              <button class="H-category">Hodor</button> -->

        <textarea
          class="input-Text"
          placeholder="Enter your text here"
        ></textarea
        ><br />
        <button class="btn-translate">translate</button>
        <div class="output-Text"></div>
      </div>
    </section>
    <footer>
      <p>
        The Dothraki language is a constructed fictional language in George R.
        R. Martin's fantasy novel series A Song of Ice and Fire and its
        television adaptation Game of Thrones. It is spoken by the Dothraki, a
        nomadic people in the series's fictional world.
      </p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
